<html>

<head>
<title>Dummy Data: Options</title>
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
<!-- These scripts must match those specified in the manifest.json. -->
<script type="text/javascript" src="moment.js"></script>
<script type="text/javascript" src="q.js"></script>
<script type="text/javascript" src="selector.js"></script>
<script type="text/javascript" src="universal.js"></script>
<script type="text/javascript" src="data.js"></script>
<!-- languages -->
<script type="text/javascript" src="english.js"></script>
<script type="text/javascript" src="german.js"></script>
<script type="text/javascript" src="greek.js"></script>
<script type="text/javascript" src="japanese.js"></script>
<script type="text/javascript" src="spanish.js"></script>
<!-- countries -->
<script type="text/javascript" src="united-states.js"></script>
<script type="text/javascript" src="canada.js"></script>
<!-- core -->
<script type="text/javascript" src="core.js"></script>
<script type="text/javascript" src="options.js"></script>
</head>

<body>

<h1>Options for Dummy Data</h1>

<form class="form-horizontal" id="options-form">
  <div class="form-group">
    <label for="languages" class="col-sm-2 control-label">Language</label>
    <div class="col-sm-4">
      <select class="form-control" id="languages">
        <option value="English">English</option>
        <option value="German">German</option>
        <option value="Greek">Greek</option>
        <option value="Japanese">Japanese</option>
        <option value="Spanish">Spanish</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="countries" class="col-sm-2 control-label">Country</label>
    <div class="col-sm-4">
      <select class="form-control" id="countries">
        <option value="UnitedStates">United States</option>
        <option value="Canada">Canada</option>
        <option value="Mexico">Mexico</option>
        <option value="Australia">Australia</option>
        <option value="UnitedKingdom">United Kingdom</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="ordinal" class="col-sm-2 control-label">Ordinal</label>
    <div class="col-sm-4">
      <input type="textbox" class="form-control" id="ordinal"/>
      A number that determines which item in a list is selected.
    </div>
  </div>
  <div class="form-group">
   <div class="col-sm-offset-2 col-sm-4">
     <button type="submit" class="btn btn-default">Save</button>
   </div>
 </div>
</form>

<h2>Demo</h2>
<p>The list below shows the menu options with the current language and country, and samples of the values
  that each item produces.</p>
<div id="demo-container" class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
</div>

</body>

</html>
