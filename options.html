<html>

<head>
<title>Dummy Data: Options</title>
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

<h1>Options for Dummy Data</h1>

<form class="form-horizontal" id="options-form">
  <div class="form-group">
    <label for="languages" class="col-sm-2 control-label">Language</label>
    <div class="col-sm-4">
      <select class="form-control" id="languages">
        <option value="English">English</option>
        <option value="German">German</option>
        <option value="Greek">Greek</option>
        <option value="Japanese">Japanese</option>
        <option value="Spanish">Spanish</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="countries" class="col-sm-2 control-label">Country</label>
    <div class="col-sm-4">
      <select class="form-control" id="countries">
        <option value="UnitedStates">United States</option>
        <option value="Canada">Canada</option>
        <option value="Mexico">Mexico</option>
        <option value="Australia">Australia</option>
        <option value="UnitedKingdom">United Kingdom</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="ordinal" class="col-sm-2 control-label">Ordinal</label>
    <div class="col-sm-4">
      <input type="textbox" class="form-control" id="ordinal"/>
      A number that determines which item in a list is selected.
    </div>
  </div>
  <div class="form-group">
   <div class="col-sm-offset-2 col-sm-4">
     <button type="submit" class="btn btn-default">Save</button>
   </div>
 </div>
</form>

<h2>Sandbox</h2>
<p>Use the textarea below to test the generator.</p>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form class="form">
        <textarea id="sandbox" class="form-control"></textarea>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript" src="options.js"></script>
</body>

</html>
